{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }} - ArtElle</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% block css %}
    {% endblock %}

</head>
<body>

    {% block video %}
    {% endblock %}
    
    <div class="flex-container {{ simple }}" id="{{ page_id }}-page">
        <!-- HEADER -->
        <div class="flex-box header">
            <div class="logo"><h1><a href="{% url 'home_view' %}"><img src="{% static 'img/logo.png' %}" alt="ArtElle"></a></h1></div>
            <div class="nav">
                <ul>
                    <li><a href="{% url 'about_view' %}">О Нас</a></li>
                    <li><a href="{% url 'projects_view' %}">Проекты</a></li>
                    <li><a href="{% url 'studio_view' %}">Студия</a></li>
                    <li><a href="{% url 'contact_view' %}">Контакты</a></li>
                </ul>
            </div>
        </div>
        <!-- /HEADER -->

        {% block content %}
        {% endblock %}
    </div>

    <!-- SCRIPTS -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    {% block js %}
    {% endblock %}

</body>
</html>
